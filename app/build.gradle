apply plugin: 'com.android.application'

repositories {
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.google.firebase.udacity.friendlychat"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    ext.appCompatVersion = '26.1.0'
    ext.glideVersion = '3.7.0'
    ext.firebaseVersion = '11.8.0'
    ext.firebaseUIAuthVersion = '3.2.1'

    compile "com.android.support:design:$appCompatVersion"
    compile "com.android.support:appcompat-v7:$appCompatVersion"

    // Displaying images
    compile "com.github.bumptech.glide:glide:$glideVersion"

    //  Real time database
    compile "com.google.firebase:firebase-database:$firebaseVersion"

    //  Firebase Authentication
    compile "com.google.firebase:firebase-auth:$firebaseVersion"
    compile "com.firebaseui:firebase-ui-auth:$firebaseUIAuthVersion"
}

apply plugin: 'com.google.gms.google-services'
